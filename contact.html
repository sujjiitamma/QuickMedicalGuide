<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Medical Guide - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fbff;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      padding: 30px;
      text-align: center;
    }

    .doctor-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 0 20px;
    }

    .doctor-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .doctor-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #0056b3;
    }

    .doctor-card h3 {
      margin-bottom: 8px;
      color: #003f7f;
    }

    .doctor-card p {
      margin-bottom: 15px;
      color: #555;
      font-size: 14px;
    }

    .call-btn {
      display: inline-block;
      background: #0056b3;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .call-btn:hover {
      background: #003f7f;
    }

    .call-icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="hero"></div>

  <section class="contact-section">
    <h2>Our Doctors</h2>
    <p>Reach out to our verified doctors for guidance</p>
    <div class="doctor-list" id="doctorList"></div>
  </section>

  <script>
    // Doctors data stored in frontend
    const doctors = [
      { name: "Dr. Ramesh Kumar", degree: "MBBS, MD (General Medicine)", phone: "+919876543210", photo: "ramesh_kumar.jpeg" },
      { name: "Dr. Priya Sharma", degree: "BDS (Dentist)", phone: "+919812345678", photo: "priya_sharma.jpeg" },
      { name: "Dr. Anil Mehta", degree: "MBBS, MS (Orthopedics)", phone: "+919934567890", photo: "anil_mehta.png" },
      { name: "Dr. Kavita Rao", degree: "MBBS, MS (Gynecology)", phone: "+919945678123", photo: "kavita_rao.jpeg" },
	  { name: "Dr. Neha Patel", degree: "MBBS, MD (Pediatrics)", phone: "+919934567812", photo: "neha_patel.jpeg" },
      { name: "Dr. Arjun chacko", degree: "MBBS, DM (Neurology)", phone: "+919956781234", photo: "arjun_chacko.jpeg" },
      { name: "Dr. Rajesh Gupta", degree: "MBBS, MS (ENT)", phone: "+919967812345", photo: "rajesh_gupta.jpeg" },
      { name: "Dr. Sneha Iyer", degree: "MBBS, MD (Psychiatry)", phone: "+919978912345", photo: "sneha_iyer.jpeg" },
      { name: "Dr. Vikram Singhal", degree: "MBBS, DM (Oncology)", phone: "+919934512890", photo: "vikram_singh.jpeg" },
      { name: "Dr. Anjali Desai", degree: "MBBS, DM (Endocrinology)", phone: "+919945678901", photo: "anjali_desai.jpeg" },
      { name: "Dr. Rohit Madhurkar", degree: "MBBS, MS (Urology)", phone: "+919934567891", photo: "rohit_madhurkar.jpeg" },
    ];

    const list = document.getElementById("doctorList");

    doctors.forEach(doc => {
      const card = document.createElement("div");
      card.classList.add("doctor-card");

      card.innerHTML = `
        <img src="${doc.photo}" alt="${doc.name}">
        <h3>${doc.name}</h3>
        <p>${doc.degree}</p>
        <a href="tel:${doc.phone}" class="call-btn">
          <span class="call-icon">ðŸ“ž</span> Call
        </a>
      `;

      list.appendChild(card);
    });
  fetch("base1.html")
    .then(res => res.text())
    .then(html => {
      let parser = new DOMParser();
      let doc = parser.parseFromString(html, "text/html");

      // Get the hero section from base1.html
      let hero = doc.getElementById("navbar-section");

      // Inject it into current page
      document.getElementById("hero").outerHTML = hero.outerHTML;
    })
    .catch(err => console.error("Error loading hero:", err));


  </script>
</body>
</html>
